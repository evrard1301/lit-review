{% extends 'base.html' %}

{% block body %}
  <div class="signup_page">    
    <h1>Nouveau compte</h1>
    
    <form method="post">

      {% if errors %}
	<ul>
	  {% for error in errors %}
	    <li>{{error}}</li>
	  {% endfor %}      
	</ul>	
      {% endif %}
      {% csrf_token %}
      {{form.as_table}}
      <input type="submit" value="S'inscrire" />
    </form>
  </div>
{% endblock %}
