{% extends 'base.html' %}

{% block body %}
  <div class="login_page">
    <h1>Se connecter</h1>

    <form method="post">
      {% csrf_token %}
      {% include 'form.html' with form=form %}
      <input type="submit" value="Se Connecter" />
    </form>

    <a id="signup_link" href="{% url 'signup' %}">Toujours pas inscrit ?</a>
  </div>  
{% endblock %}
